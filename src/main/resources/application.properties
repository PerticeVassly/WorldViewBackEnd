# server configuration
spring.application.name=InteractionBackend
server.port=8081

# DB configuration
spring.datasource.url=jdbc:mysql://localhost:3306/${DB_NAME}?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# create the schema automatically
spring.jpa.hibernate.ddl-auto=update

aliyun.oss.endpoint=${ENDPOINT}
aliyun.oss.access-key-id=${ACCESS_KEY_ID}
aliyun.oss.access-key-secret=${ACCESS_KEY_SECRET}
aliyun.oss.bucket-name=${BUCKET_NAME}

huaweiyun.oss.endpoint=${ENDPOINT}
huaweiyun.oss.access-key-id=${ACCESS_KEY_ID}
huaweiyun.oss.access-key-secret=${ACCESS_KEY_SECRET}
huaweiyun.oss.bucket-name=${BUCKET_NAME}

cloudstorage.strategy=${CLOUDSTORAGE_STRATEGY}

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB



